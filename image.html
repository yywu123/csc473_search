<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search</title>

        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
    </head>
    <body>

        <nav>
            <div class="nav-center">
              <h3>Google Image Search</h4>
              <ul class="nav-links" >
                <li>
                  <a href="index.html">Google Search</a>
                </li>
                <li>
                  <a href="advance.html">Google Advanced Search</a>
                </li>
              </ul>
            </div>
          </nav>

          <main>
              <div class="container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />

                <form action="https://www.google.com/search">
                    <div class="logo-subtext">
                        <span>images</span>
                    </div>

               
                <div class="input-field">
                    <i class="fa fa-search icon"></i>
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" class="text-input"autocomplete="off" style="font-size: 20px;">

                </div>

                <input type="submit" value="Google Image Search" class="input-btn">
            

            </form>
        </div>
          </main>
      
    </body>
</html>
